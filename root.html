<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- im just sigma like that -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ title }}thinliquid's catppuccin heaven</title>
    <meta name="description" content="{{ description }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

    {{ external-styles }}

    <!-- prettier-ignore -->
    <style>/* styles */</style>
  </head>
  <body>
    <div class="tooltip"></div>
    <div id="outskirts">
      <div id="container" style="position: absolute; top: 0; width: 100%">
        <window
          class="no-bg"
          style="
            max-width: 390px;
            width: 100%;
            position: absolute;
            left: calc(50% + 105px);
            top: 100px;
            z-index: 11;
          "
        >
          <window-titlebar>
            <window-controls>
              <window-control type="close"></window-control>
              <window-control type="minimize"></window-control>
              <window-control type="maximize"></window-control>
            </window-controls>
            <window-title>Finder</window-title>
          </window-titlebar>
          <window-content>
            <folders>
              <a href="https://thnlqd.atabook.org" target="_blank">
                <img src="/icons/Contacts.svg" width="64" height="64" alt="" />
                <folder-name>Guestbook</folder-name>
              </a>
              <a href="https://nekoweb.org/follow/thnlqd" target="_blank">
                <img src="/icons/Grapher.svg" width="64" height="64" alt="" />
                <folder-name>Follow my Nekoweb</folder-name>
              </a>
              <a href="/">
                <img src="/icons/Folder.svg" width="64" height="64" alt="" />
                <folder-name>Home</folder-name>
              </a>
              <a href="/blog">
                <img src="/icons/TextEdit.svg" width="64" height="64" alt="" />
                <folder-name>Blog</folder-name>
              </a>
              <a href="/buttons-galore">
                <img src="/icons/Folder.svg" width="64" height="64" alt="" />
                <folder-name>Buttons Galore</folder-name>
              </a>
              <a href="/hall-of-fame">
                <img src="/icons/Folder.svg" width="64" height="64" alt="" />
                <folder-name>Hall of Fame</folder-name>
              </a>
              <a href="/webrings">
                <img src="/icons/Folder.svg" width="64" height="64" alt="" />
                <folder-name>Webrings</folder-name>
              </a>
            </folders>
          </window-content>
        </window>

        <window>
          <window-titlebar>
            <window-controls>
              <window-control type="close"></window-control>
              <window-control type="minimize"></window-control>
              <window-control type="maximize"></window-control>
            </window-controls>
            <window-title>generic_vtuberlogo.webp</window-title>
          </window-titlebar>
          <window-content>
            <img src="/vtuberlogo_mini.webp" width="100%" style="aspect-ratio:1280/720;" alt="my super cool logo" />
          </window-content>
        </window>

        <window>
          <window-titlebar>
            <window-controls>
              <window-control type="close"></window-control>
              <window-control type="minimize"></window-control>
              <window-control type="maximize"></window-control>
            </window-controls>
            <window-title>{{ page-title }}</window-title>
          </window-titlebar>
          <window-content>{{ content }}</window-content>
        </window>

        <window
          style="
            max-width: 300px;
            width: 100%;
            position: absolute;
            left: calc(50% - 555px);
            top: 200px;
            z-index: 10;
          "
        >
          <window-titlebar>
            <window-controls>
              <window-control type="close"></window-control>
              <window-control type="minimize"></window-control>
              <window-control type="maximize"></window-control>
            </window-controls>
            <window-title> current commit </window-title>
          </window-titlebar>
          <window-content>
            <div style="text-align: center">
              üè∑ <a href="https://github.com/ThinLiquid/site/commit/{{ commit-hash }}">{{ commit-hash-short }}</a>
              <small style="margin-top: 5px; display: block">{{ commit-message }}</small>
            </div>
          </window-content>
        </window>
      </div>
    </div>

    <script>
      document.querySelectorAll('folders a').forEach(e => {
        e.ondblclick = () => {
          if (e.target === '_blank') {
            window.open(e.href)
          } else {
            window.location = e.href
          }
        }
        e.onclick = evt => {
          evt.preventDefault()
        }
      })
    </script>
  </body>
</html>
